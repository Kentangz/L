<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="images/music-icon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="navbar">
      <h2>
        <a href="#" class="logo">
          My Song <img src="images/music-icon.png" alt="music-icon" />
        </a>
      </h2>
      <nav class="navbar-links" aria-label="primary-navigation">
        <a href="#">Home</a>
        <a href="#Song-List">Song</a>
        <a href="#Summary">Summary</a>
        <a href="#Form-User">Feedback</a>
      </nav>
    </header>

    <hr />

    <main>
      <article id="Song-List">
        <h3>My Favorite Song</h3>

        <div class="song">
          <section>
            <h4>blue</h4>
            <p class="artist"><i> - Yung Kai</i></p>
            <p id="note">
              <small>(himmel x frieren signature song)</small>
              <br />
              <img
                src="images/himmel-frieren.png"
                alt="himmel-frieren image"
                loading="lazy"
              />
              <br />
              <a href="lyrics.html" target="_blank" title="lyrics">details</a>
            </p>
          </section>
        </div>

        <div class="song">
          <section>
            <h4>Ya</h4>
          </section>
        </div>
      </article>
      
      <div class="summary-table">
        <section id="summary">
          <h3>Summary Table</h3>
          <table>
            <thead>
              <tr>
                <th>Name Song</th>
                <th>Musical artist</th>
                <th>Details</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>blue</td>
                <td>Yung Kai</td>
                <td>
                  <a href="lyrics.html">available</a>
                </td>
              </tr>
            </tbody>
          </table>
        </section>
      </div>

      <div class="Form">
        <section id="form-data">
          <h3>What is Your Favorite Song?</h3>
          <form action="index.php" method="post" enctype="multipart/form-data">
            <div class="isian">
              <label for="nameuser">Your name </label>
              <input
                type="text"
                id="nameuser"
                placeholder="ucok"
                minlength="4"
                required
              />
              <br />
              <label for="gender">Your gender</label>
              <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="women">Women</option>
              </select>
              <br />
              <label for="song">Song name</label>
              <input type="text" id="song" placeholder="cocomelon" required />
              <br />
              <label for="artist">Artist</label>
              <input type="text" id="artist" placeholder="person" required />
              <br />
              <label for="email">Your email</label>
              <input type="email" id="email" placeholder="ucok1@gmail.com" />
              <br />
              <label for="no">No. Telp</label>
              <input type="tel" id="no" placeholder="+62123456789" />
              <br />
              <label for="feedback">Feedback for me</label><br />
              <textarea
                name="input-feedback"
                id="feedback"
                rows="3"
                cols="20"
              ></textarea>
              <br /><br />
              <input type="submit" />
            </div>
          </form>
        </section>
      </div>
    </main>

    <hr />

    <footer>
      <p>
        author : me <br />
        &copy; copyright reserved
      </p>
    </footer>
  </body>
</html>
