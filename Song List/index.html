<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Song</title>
    <link
      rel="shortcut icon"
      href="images/music-icon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <header>
        <nav class="navbar" >
          <a href=""> <img  src="images/music-icon.png" alt="MyMusic Logo"></a> 
          <div class="navbar-links">
            <a href="#">Home</a>
            <a href="#Song-List">Song</a>
            <a href="#Summary">Summary</a>
            <a href="#Form-Data">Feedback</a>
          </div>
        </nav>
      </header>

    <hr />

    
      <main>
        <div class="main-container">
          <article id="Song-List">
            <h3>My Favorite Song</h3>
            
            <div class="song">
              <section>
                <h4>blue</h4>
                <p class="artist"><i> - Yung Kai</i></p>
                <p id="note">
                  <small>(himmel x frieren signature song)</small>
                  <br />
                  <img
                  src="images/himmel-frieren.png"
                  alt="himmel-frieren image"
                  loading="lazy"
                  />
                  <br />
                  <a class="button" href="lyrics.html" target="_blank" title="lyrics">details</a>
                </p>
              </section>
            </div>
            
            <div class="song">
              <section>
                <h4>Ya</h4>
              </section>
            </div>
          </article>
          
          <div class="summary-table">
            <section id="summary">
              <h3>Summary Table</h3>
              <table>
                <thead>
                  <tr>
                    <th>Name Song</th>
                    <th>Musical artist</th>
                    <th>Details</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>blue</td>
                    <td>Yung Kai</td>
                    <td>
                      <a class="button" href="lyrics.html">available</a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </section>
          </div>
          
          <div class="Form">
            <section id="Form-Data">
              <h3>What is Your Favorite Song?</h3>
              <form name="form-data" action="https://httpbin.org/post" method="post">
                <fieldset>
                  <legend>^-^</legend>
                  <div class="form-group">
                  <p>
                    <label for="name">Your name </label>
                    <input
                    type="text"
                    name="name user"
                    id="name"
                    placeholder="ucok"
                    autocomplete="on"
                    minlength="4"
                    required
                    />
                  </p>
                </div>

                <div class="form-group">
                  <p>
                    <label for="gender">Your gender</label>
                    <select name="gender" id="gender">
                      <optgroup label="Only 2 Gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                      </optgroup>
                    </select>
                  </p>
                </div>
                
                <div class="form-group">
                  <p>
                    <label for="song">Song name</label>
                    <input
                    type="text"
                    id="song"
                    name="song"
                    placeholder="cocomelon"
                    required
                    />
                  </p>
                </div>
                  
                <div class="form-group">
                  <p>
                    <label for="artist">Artist</label>
                    <input
                    type="text"
                    id="artist"
                    name="artist"
                    placeholder="person"
                    required
                    />
                  </p>
                </div>  

                <div class="form-group">
                  <p>
                    <label for="email">Your email</label>
                    <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="ucok1@gmail.com"
                    />
                  </p>
                </div>

                <div class="form-data">
                  <p>
                    <label for="no">No. Telp</label>
                    <input
                      type="tel"
                      id="no"
                      name="nomor"
                      placeholder="+62123456789"
                    />
                  </p>
                </div>
                  <fieldset>
                    <legend>Feedback for me</legend>
                    <label for="feedback">Your Messages</label><br />
                    <textarea
                      name="input feedback user"
                      id="feedback"
                      placeholder="type your messages"
                      rows="6"
                      cols="60"
                      maxlength="500"
                    ></textarea>
                  </fieldset>
                </fieldset>
                <input class="button" type="submit" />
                <input class="button" type="reset" />
              </form>
            </section>
          </div>
        </div>
      </main>
    

    <hr />

    <div class="footer-container">
      <footer>
        <p>
          author : me <br />
          &copy; copyright reserved
        </p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
